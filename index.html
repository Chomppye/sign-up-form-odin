<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>

        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="content-container">
            <div class="left-side-content">
                <div class="logo-container">
                    <img src="./img/odin-lined.png" alt="odin logo">
                    <h1>ODIN</h1>
                </div>
                <div class="credit-container">
                    <p>Photo by <a href="https://unsplash.com/@haliewestphoto" target="_blank">Halie West</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
                </div>
            </div>
            <div class="right-side-content">
                <div class="heading1">
                   <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started. </h2>
                   <h2>You <em>know</em> you want to.</h2>
                </div>
                <div class="main-form-container">
                    <h2>Let's do this!</h2>
                <div class="form-container">

                    <div class="first_row">
                        <form>
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="user_first_name">
                        </form>
    
                        <form>
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="user_last_name">
                        </form>
                    </div>

                    <div class="second_row">
                        <form>
                            <label for="email">Email</label>
                            <input type="email" id="email" name="user_email">
                        </form>
    
                        <form>
                            <label for="phone_number">Phone Number</label>
                            <input type="tel" id="phone_number" name="user_phone_number">
                        </form>
                    </div>

                    <div class="third_row">
                        <form>
                            <label for="pass">Password</label>
                            <input type="password" id="pass" name="user_password" required>
                        </form>
    
                        <form>
                            <label for="confirmed_pass">Confirm Password</label>
                            <input type="password" id="confirmed_pass" name="user_confirmed_password" required>
                        </form>
                    </div>
                </div>
            </div>
            <div class="form-submission">
                <button id="submit">Create Account</button>
                <p>Already have an account? <a href="">Log in</a></p>
            </div>
        </div>
    </body>
</html>
